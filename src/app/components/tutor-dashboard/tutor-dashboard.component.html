<div class="main w-100 pb-md pl-sm pr-sm pt-md">
  <div class="banner white w-100 pr-sm mlr-auto mb-sm" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="banner-box p-sm pl-md pr-md" fxLayoutAlign="center center">
      <h1 class="m-auto">Code Tutor</h1>
    </div>
    <div class="course-info ml-sm mr-auto" fxLayoutAlign="start center">
      <h1 class="mt-0 mb-0">Tutor</h1>
    </div>
    <div class="user-actions pr-sm pl-sm action-box">
      <button mat-icon-button aria-label="Messages">
        <mat-icon class="white" matBadge="15" matBadgeColor="warn">mail_outline</mat-icon>
      </button>
      <button mat-icon-button aria-label="Notifications">
        <mat-icon class="white" matBadge="15" matBadgeColor="warn">notifications_none</mat-icon>
      </button>
    </div>
    <div class="user-info ml-sm" fxLayout="row">
      <img class="user-picture" src="../../../assets/pictures/martin.jpg" alt="Picture of {{ username }}"/>
      <div fxLayoutAlign="center center">
        <h1 class=" mt-0 mb-0 ml-xs mr-xs">{{ username }}</h1>
      </div>
      <button class="expand-user-button" mat-icon-button aria-label="User Account Options">
        <mat-icon class="white" matBadgeColor="warn">keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
  <div class="dashboard-content w-100">
    <div class="table-container w-100 mlr-auto">
      <table mat-table [dataSource]="studentData" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef fxFlex="30" fxLayoutAlign="start center">Name</th>
          <td mat-cell *matCellDef="let element" fxFlex="30" fxLayoutAlign="start center" class="ellipsis"> {{ element?.student }}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef fxFlex="20" fxLayoutAlign="start center">Course</th>
          <td mat-cell *matCellDef="let element" fxFlex="20" fxLayoutAlign="start center" class="ellipsis capitalize">{{ element?.course }}</td>
        </ng-container>
        <ng-container matColumnDef="nextMeeting">
          <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="start center">Next Meeting</th>
          <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="start center" class="ellipsis capitalize">{{ element?.nextMeeting | date }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef fxFlex="20" fxLayoutAlign="start center">Status</th>
          <td mat-cell *matCellDef="let element" fxFlex="20" fxLayoutAlign="start center" class="ellipsis">{{ element?.status }}</td>
        </ng-container>
        <ng-container matColumnDef="expand" stickyEnd>
          <th mat-header-cell *matHeaderCellDef fxFlex="5" fxLayoutAlign="start center"></th>
          <td mat-cell *matCellDef="let element" fxFlex="5" fxLayoutAlign="start center">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="View Program">
              <mat-icon class="icon">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>More Options</button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="calendar mlr-auto mt-sm">
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
